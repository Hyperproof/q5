openapi: 3.0.0

info:
  description: 'Flexd HTTP API for the management and execution of Flexd accounts, users, functions and more'
  version: '1.0.0'
  title: 'Flexd HTTP API'
  contact:
    email: contact@flexd.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

tags:
  - name: Accounts
    description: Account management operations
  - name: Users
    description: User management operations
  - name: Boundaries
    description: Boundary management operations
  - name: Functions
    description: Function management operations

paths:
  /v1/account/{accountId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    get:
      tags:
        - Accounts
      summary: Get an account
      operationId: getAccount
      description: |
        Returns details about the given account.
      responses:
        200:
          description: The account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        403:
          description: Not authorized
        404:
          description: Account not found
      security:
        - accessToken: []

  /v1/account/{accountId}/audit:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: query
        name: next
        required: false
        description: Optional opaque continuation token to start returning results from
        schema:
          type: string
      - in: query
        name: resource
        required: false
        description: Optional prefix of the resource to match against audit entries
        schema:
          type: string
      - in: query
        name: action
        required: false
        description: Optional action to match against audit entries
        schema:
          type: string
      - in: query
        name: iss
        required: false
        description: Optional issuer identifier to match against audit entries
        schema:
          type: string
      - in: query
        name: sub
        required: false
        description: Optional subject identifier to match against audit entries
        schema:
          type: string
      - in: query
        name: from
        required: false
        description: Optional time from which to return audit entries; can be any format accepted by Date, or a relative time frame like '-15m', '-24h' etc.
        schema:
          type: string
      - in: query
        name: to
        required: false
        description: Optional time up to which to return audit entries; can be any format accepted by Date, or a relative time frame like '-15m', '-24h' etc.
        schema:
          type: string
      - in: query
        name: resource
        required: false
        description: Optional prefix of the resource to match against audit entries
        schema:
          type: string
      - in: query
        name: count
        required: false
        description: Optional maximum number of results to return;
        schema:
          type: number
          minimum: 1
    get:
      tags:
        - Accounts
      summary: Get audit trail
      operationId: getAccountAudit
      description: |
        Returns the audit trail of calls to Flexd HTTP APIs related to resources that belong to the accountId. 
        Each entry of the audit trail contains the timestamp of the call, resource, action, and the identity of 
        the caller represented as the (issuer, subject) pair. Use query string parameters to filter the entries. 
        This HTTP API supports paging. If the response contains the 'next' property, it indicates more results matching
        the criteria may be available. Make another call to the HTTP API and provide the value of 'next' response parameter
        in the 'next' query param. 

        By default, only the most recent 15 minutes of audit logs are returned. You can change this with the 'from' query parameter.
      responses:
        200:
          description: Entries of the audit trail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountAudit'
        403:
          description: Not authorized
        404:
          description: Account not found
      security:
        - accessToken: []

  /v1/account/{accountId}/issuer:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    get:
      tags:
        - Accounts
      summary: Get issuers of an account
      operationId: getAccountIssuerList
      description: |
        Returns a list of issuers associated with the given account.
      parameters:
        - in: query
          name: next
          required: false
          description: Optional issuer id to start returning results from
          schema:
            $ref: '#/components/schemas/IssuerId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      responses:
        200:
          description: A list of issuers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssuerList'
        403:
          description: Not authorized
      security:
        - accessToken: []

  /v1/account/{accountId}/issuer/{issuerId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: issuerId
        required: true
        description: Issuer id
        schema:
          $ref: '#/components/schemas/IssuerId'
    get:
      tags:
        - Accounts
      summary: Get an issuer of an account
      operationId: getAccountIssuer
      description: |
        Returns an issuer associated with the given account.
      responses:
        200:
          description: The issuer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'
        403:
          description: Not authorized
        404:
          description: Account or issuer not found
      security:
        - accessToken: []
    post:
      tags:
        - Accounts
      summary: Add a new issuer to an account
      operationId: postAccountIssuer
      description: |
        Adds a new issuer to be associated with the given account.
      requestBody:
        description: The issuer to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewIssuer'
      responses:
        200:
          description: The issuer that was added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'
        400:
          description: Invalid issuer
        403:
          description: Not authorized
        404:
          description: Account or issuer not found
      security:
        - accessToken: []
    put:
      tags:
        - Accounts
      summary: Update an existing issuer of an account
      operationId: putAccountIssuer
      description: |
        Updates an existing issuer associated with the given account.
      requestBody:
        description: The issuer to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewIssuer'
      responses:
        200:
          description: The issuer that was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'
        400:
          description: Invalid issuer
        403:
          description: Not authorized
        404:
          description: Account or issuer not found
      security:
        - accessToken: []
    delete:
      tags:
        - Accounts
      summary: Delete an issuer of an account
      description: |
        Deletes an issuer that was previously associated with the given account.
      operationId: deleteIssuer
      responses:
        204:
          description: Issuer was deleted
        403:
          description: Not authorized
        404:
          description: Account or issuer not found
      security:
        - accessToken: []

  /v1/account/{accountId}/client:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    get:
      tags:
        - Accounts
      summary: Get clients of an account
      operationId: getAccountClientList
      description: |
        Returns a list of clients associated with the given account.
      parameters:
        - in: query
          name: next
          required: false
          description: Optional client id to start returning results from
          schema:
            $ref: '#/components/schemas/ClientId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      responses:
        200:
          description: A list of clients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientList'
        403:
          description: Not authorized
      security:
        - accessToken: []
    post:
      tags:
        - Accounts
      summary: Add a client
      operationId: postClient
      description: |
        Adds a client to given account.
      requestBody:
        description: The new client to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewClient'
      responses:
        200:
          description: The client that was added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        400:
          description: Invalid client
        403:
          description: Not authorized
      security:
        - accessToken: []

  /v1/account/{accountId}/client/{clientId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: clientId
        required: true
        description: Client id
        schema:
          $ref: '#/components/schemas/ClientId'
    get:
      tags:
        - Accounts
      parameters:
        - in: query
          name: include
          required: false
          description: Optional switch to include all properties of the clients
          schema:
            type: string
            enum:
              - all
        - in: query
          name: name
          required: false
          description: Optional name identifier to match against the displayName of the clients
          schema:
            type: string
        - in: query
          name: iss
          required: false
          description: Optional iss identifier to match against the identities of the clients
          schema:
            type: string
        - in: query
          name: sub
          required: false
          description: Optional sub identifier to match against the identities of the clients
          schema:
            type: string
        - in: query
          name: next
          required: false
          description: Optional opaque token to start returning results from
          schema:
            type: string
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      summary: Get a client of an account
      operationId: getAccountClient
      description: |
        Returns a client associated with the given account.
      responses:
        200:
          description: The client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        403:
          description: Not authorized
        404:
          description: Account or client not found
      security:
        - accessToken: []
    put:
      tags:
        - Accounts
      summary: Update a client of an account
      operationId: putAccountClient
      description: |
        Updates a client associated with the given account.
      requestBody:
        description: The client to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewClient'
      responses:
        200:
          description: The client that was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        400:
          description: Invalid client
        403:
          description: Not authorized
        404:
          description: Account or client not found
      security:
        - accessToken: []
    delete:
      tags:
        - Accounts
      summary: Delete a client of an account
      description: |
        Deletes a client that was previously associated with the given account.
      operationId: deleteClient
      responses:
        204:
          description: Client was deleted
        403:
          description: Not authorized
        404:
          description: Account or client not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    get:
      tags:
        - Accounts
      summary: Get subscriptions of an account
      operationId: getAccountSubscriptionList
      description: |
        Returns a list of the subscriptions of the given account.
      parameters:
        - in: query
          name: next
          required: false
          description: Optional subscription id to start returning results from
          schema:
            $ref: '#/components/schemas/SubscriptionId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      responses:
        200:
          description: List of subscriptions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
        403:
          description: Not authorized
        404:
          description: Account not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: subscriptionId
        required: true
        description: Subscription id
        schema:
          $ref: '#/components/schemas/SubscriptionId'
    get:
      tags:
        - Accounts
      summary: Get a subscription of an account
      operationId: getSubscription
      description: |
        Returns the details of the given subscription of the given account.
      responses:
        200:
          description: A Subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        403:
          description: Not authorized
        404:
          description: Account or subscription not found
      security:
        - accessToken: []

  /v1/account/{accountId}/user:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    get:
      tags:
        - Users
      summary: Get users
      operationId: getUserList
      description: |
        Returns a list of users.
      parameters:
        - in: query
          name: include
          required: false
          description: Optional switch to include all properties of the users
          schema:
            type: string
            enum:
              - all
        - in: query
          name: name
          required: false
          description: Optional name identifier to match against the firstName or LastName of the user
          schema:
            type: string
        - in: query
          name: email
          required: false
          description: Optional name identifier to match against the primaryEmail of the user
          schema:
            type: string
        - in: query
          name: iss
          required: false
          description: Optional iss identifier to match against the identities of the users
          schema:
            type: string
        - in: query
          name: sub
          required: false
          description: Optional sub identifier to match against the identities of the users
          schema:
            type: string
        - in: query
          name: next
          required: false
          description: Optional opaque token to start returning results from
          schema:
            type: string
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
        403:
          description: Not authorized
      security:
        - accessToken: []
    post:
      tags:
        - Users
      summary: Add a user
      operationId: postUser
      description: |
        Adds a user to the platform.
      requestBody:
        description: The new user to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        200:
          description: The user that was added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid user
        403:
          description: Not authorized
      security:
        - accessToken: []

  /v1/account/{accountId}/user/{userId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: userId
        required: true
        description: User id
        schema:
          $ref: '#/components/schemas/UserId'
    get:
      tags:
        - Users
      summary: Get a user
      operationId: getUser
      description: |
        Returns details of a user.
      responses:
        200:
          description: The user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

        403:
          description: 'Not authorized'
      security:
        - accessToken: []
    put:
      tags:
        - Users
      summary: Update an existing user
      operationId: putUser
      description: |
        Updates the details of a user.
      requestBody:
        description: The user to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The user that was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid user
        403:
          description: Not authorized
        404:
          description: User not found
      security:
        - accessToken: []
    delete:
      tags:
        - Users
      summary: Delete a User
      parameters:
        - in: query
          name: accountId
          required: false
          description: Account id from which to remove the user's access
          schema:
            $ref: '#/components/schemas/AccountId'
      description: |
        Removes all identities and access from the given user to the given account if the account id is specified in the query string. If the account id is not specified, the identities and access for all of the accounts that the caller has 'manange' access of are removed from the given user.
      operationId: deleteUser
      responses:
        204:
          description: User was deleted
        403:
          description: Not authorized
        404:
          description: user not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}/boundary:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - name: subscriptionId
        in: path
        description: The subscription id
        required: true
        schema:
          $ref: '#/components/schemas/SubscriptionId'
    get:
      tags:
        - Boundaries
      summary: Get boundaries of a subscription
      description: |
        Returns the list of boundaries that have one or more functions in the subscription.
      operationId: getBoundaryList
      parameters:
        - in: query
          name: next
          required: false
          description: Optional boundary id to start returning results from
          schema:
            $ref: '#/components/schemas/BoundaryId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
      responses:
        200:
          description: A list of boundaries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoundaryList'
        403:
          description: Not authorized
        404:
          description: Subscription not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}/function:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - name: subscriptionId
        in: path
        description: The subscription id
        required: true
        schema:
          $ref: '#/components/schemas/SubscriptionId'
    get:
      tags:
        - Functions
      summary: Get the functions of a subscription
      description: |
        Returns the list of functions of a given subscription.
      operationId: getSubscriptionFunctionList
      parameters:
        - in: query
          name: next
          required: false
          description: Optional function id to start returning results from
          schema:
            $ref: '#/components/schemas/FunctionId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
        - in: query
          name: cron
          required: false
          description: If 'true' only functions with cron enabled will be returned. If 'false' only functions without cron enabled will be returned. If not specified, all functions will be returned.
          schema:
            type: boolean
      responses:
        200:
          description: A list of functions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FunctionList'
        403:
          description: Not authorized
        404:
          description: Subscription not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}/boundary/{boundaryId}/function:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - name: subscriptionId
        in: path
        description: The subscription id
        required: true
        schema:
          $ref: '#/components/schemas/SubscriptionId'
      - name: boundaryId
        in: path
        description: The boundary id
        required: true
        schema:
          $ref: '#/components/schemas/BoundaryId'
    get:
      tags:
        - Boundaries
      summary: Get the functions of a boundary
      description: |
        Returns the list of functions in a given boundary of a given subscription.
      operationId: getFunctionList
      parameters:
        - in: query
          name: next
          required: false
          description: Optional function id to start returning results from
          schema:
            $ref: '#/components/schemas/FunctionId'
        - in: query
          name: count
          required: false
          description: Optional number of results to return; max is 100
          schema:
            type: number
            minimum: 1
            maximum: 100
        - in: query
          name: cron
          required: false
          description: If 'true' only functions with cron enabled will be returned. If 'false' only functions without cron enabled will be returned. If not specified, all functions will be returned.
          schema:
            type: boolean
      responses:
        200:
          description: A list of functions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FunctionList'
        403:
          description: Not authorized
        404:
          description: Subscription or boundary not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}/boundary/{boundaryId}/log:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - name: subscriptionId
        in: path
        description: The subscription id
        required: true
        schema:
          $ref: '#/components/schemas/SubscriptionId'
      - name: boundaryId
        in: path
        description: The boundary id
        required: true
        schema:
          $ref: '#/components/schemas/BoundaryId'
    get:
      tags:
        - Boundaries
      summary: Get real-time logs of all functions of a boundary
      description: |
        Returns a text/event-stream response with streaming real-time logs generated by all functions executing in a boundary
      operationId: getBoundaryLogs
      responses:
        200:
          description: Stream of text/event-stream log data
        403:
          description: Not authorized
        404:
          description: Subscription or boundary not found
      security:
        - accessToken: []

  /v1/account/{accountId}/subscription/{subscriptionId}/boundary/{boundaryId}/function/{functionId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - name: subscriptionId
        in: path
        description: The subscription id
        required: true
        schema:
          $ref: '#/components/schemas/SubscriptionId'
      - name: boundaryId
        in: path
        description: The boundary id, unique within the subscription.
        required: true
        schema:
          $ref: '#/components/schemas/BoundaryId'
      - name: functionId
        in: path
        description: The function id, unique within the boundary.
        required: true
        schema:
          $ref: '#/components/schemas/FunctionId'
    get:
      tags:
        - Functions
      summary: Get the definition of a deployed function
      description: |
        Returns the specification of a previously deployed function
      operationId: getFunction
      responses:
        200:
          description: The function specification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Function'
        403:
          description: Not authorized
        404:
          description: Subscription, boundary or function not found
      security:
        - accessToken: []
    put:
      tags:
        - Functions
      summary: Initiate a new build and deployment of a function
      description: |
        Initiates a build and deployment of the function within the isolation boundary. This is an asynchronous operation that returns immediately with a 'buildId' representing the function build process. This 'buildId' can be used to poll for completion by calling 'GET /build/{buildId}'.

        The URL for executing the function will be provided as the 'location' property of the response.
      operationId: putFunction
      requestBody:
        description: The function to build and deploy
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewFunction'
      responses:
        201:
          description: Function build status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Build'
        400:
          description: Invalid function
        403:
          description: Not authorized
        404:
          description: Subscription, boundary or function not found
      security:
        - accessToken: []
    delete:
      tags:
        - Functions
      summary: Delete a function
      description: |
        Deletes a previously deployed function.
      operationId: deleteFunction
      responses:
        204:
          description: Function was deleted
        403:
          description: Not authorized
        404:
          description: Subscription, boundary or function not found
      security:
        - accessToken: []

