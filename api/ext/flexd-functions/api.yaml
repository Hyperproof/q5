components:
  securitySchemes:
    accessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AccountId:
      type: string
      description: Account id
      example: 'acc-02387f60baea4887a24669ef70705173'
    Account:
      type: object
      required:
        - id
        - displayName
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
        displayName:
          type: string
          description: Account display name
          example: ABC Company

    AccountAudit:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          description: A list audit trail entries
          items:
            $ref: '#/components/schemas/AccountAuditEntry'
        next:
          type: string
          description: Continuation token to get the next batch of results. Submit as the 'next' query parameter on subsequent call.
          example: d5k7

    AccountAuditEntry:
      type: object
      required:
        - timestamp
        - action
        - resource
        - accountId
        - issuer
        - subject
      properties:
        accountId:
          $ref: '#/components/schemas/AccountId'
        timestamp:
          type: string
          description: Timestamp of the audit entry in ISO format
          example: 2019-03-21T03:48:36.408Z
        action:
          type: string
          description: Name of the action peformed
          example: function:put
        resource:
          type: string
          description: Name of the resource on which the action was performed
          example: /subscription/12345/boundary/myboundary/function/myfunction17
        issuer:
          type: string
          description: Identifier of the issuer that authenticated the user
          example: https://sales-anchor.auth0.com/
        subject:
          type: string
          description: Identifier of the user, unique within the issuer
          example: google-oauth2|skjdhfsadhfalkajsdhf

    SubscriptionId:
      type: string
      description: Subscription id
      example: 'sub-387669ef70700237a24517f60baea488'

    Subscription:
      type: object
      required:
        - id
        - displayName
      properties:
        id:
          $ref: '#/components/schemas/SubscriptionId'
        displayName:
          type: string
          description: Subscription display name
          example: Production Subscription

    SubscriptionList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/SubscriptionId'
        items:
          type: array
          description: A list of subscriptions
          items:
            $ref: '#/components/schemas/Subscription'

    PublicKey:
      type: object
      description: A key id and the public key for a public/private key pair
      required:
        - keyId
        - publicKey
      properties:
        keyId:
          type: string
          description: The key id for the public key
        publicKey:
          type: string
          description: The public key of a public/private key pair

    IssuerId:
      type: string
      description: Issuer id
      example: 'https://auth-server.company-abc.com'

    NewIssuer:
      type: object
      description: An issuer of access tokens that should be accepted
      required:
        - displayName
      properties:
        displayName:
          type: string
          description: Issuer display name
          example: Company ABC Authorization Server
        publicKeys:
          type: array
          description: |
            The public keys of the key pairs used to sign access tokens from the issuer. Either the 'publicKeys' or the jsonKeysUrl' must be provided.
          items:
            $ref: '#/components/schemas/PublicKey'
        jsonKeysUrl:
          type: string
          description: |
            The uri key of json key file that contains the public key of the key pair used to sign access tokens from the issuer. Either the 'publicKey' or the jsonKeysUrl' must be provided.

    Issuer:
      allOf:
        - type: object
          required:
            - id
            - displayName
          properties:
            id:
              $ref: '#/components/schemas/IssuerId'
        - $ref: '#/components/schemas/NewIssuer'

    IssuerList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/IssuerId'
        items:
          type: array
          description: A list of issuers
          items:
            $ref: '#/components/schemas/Issuer'

    Identity:
      type: object
      required:
        - iss
        - sub
      properties:
        iss:
          $ref: '#/components/schemas/IssuerId'
        sub:
          type: string
          description: The 'sub' claim value in access tokens

    AccessStatement:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: The action to perform
        resource:
          type: string
          description: The resource to perform the action on

    ClientId:
      type: string
      description: Client id
      example: 'clt-cc46f3ab0760a9f411b72096e65cd1cc'
    NewClient:
      type: object
      properties:
        displayName:
          type: string
          description: The client's display name
          example: production-service
        identities:
          type: array
          items:
            $ref: '#/components/schemas/Identity'
        access:
          type: object
          properties:
            allow:
              type: array
              items:
                $ref: '#/components/schemas/AccessStatement'
    Client:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/ClientId'
        - $ref: '#/components/schemas/NewClient'
    ClientList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/ClientId'
        items:
          type: array
          description: A list of clients
          items:
            $ref: '#/components/schemas/Client'

    UserId:
      type: string
      description: User id
      example: 'usr-9f411b7209cc46f3ab0760a6e65cd1cc'
    NewUser:
      type: object
      properties:
        firstName:
          type: string
          description: The user's first name
          example: John
        lastName:
          type: string
          description: The user's last name
          example: Doe
        primaryEmail:
          type: string
          description: The user's primary email
        identities:
          type: array
          items:
            $ref: '#/components/schemas/Identity'
        access:
          type: object
          properties:
            allow:
              type: array
              items:
                $ref: '#/components/schemas/AccessStatement'
    User:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/UserId'
        - $ref: '#/components/schemas/NewUser'
    UserList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/UserId'
        items:
          type: array
          description: A list of users
          items:
            $ref: '#/components/schemas/User'

    BoundaryId:
      type: string
      description: Boundary id
      example: 'tenant-xyz'
    BoundaryList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/BoundaryId'
        items:
          type: array
          description: A list of boundaries
          items:
            $ref: '#/components/schemas/BoundaryId'

    FunctionId:
      type: string
      description: Function id
      example: 'task-123'
    FunctionLocation:
      type: object
      required:
        - location
      properties:
        location:
          type: string
          description: The URL for executing the function
          example: 'https://domain.com/task-abc'
    FunctionShort:
      type: object
      required:
        - functionId
        - boundaryId
      properties:
        functionId:
          $ref: '#/components/schemas/FunctionId'
        boundaryId:
          $ref: '#/components/schemas/BoundaryId'
        cron:
          type: string
          example: '*/15 * * * *'
    Function:
      allOf:
        - type: object
          required:
            - id
            - boundaryId
            - subscriptionId
          properties:
            id:
              $ref: '#/components/schemas/FunctionId'
            boundaryId:
              $ref: '#/components/schemas/BoundaryId'
            subscriptionId:
              $ref: '#/components/schemas/SubscriptionId'
        - $ref: '#/components/schemas/NewFunction'
        - $ref: '#/components/schemas/FunctionLocation'
    NewFunction:
      type: object
      properties:
        environment:
          type: string
          description: Programming environment
          enum:
            - nodejs
        provider:
          type: string
          description: Compute provider
          enum:
            - lambda
        configuration:
          type: object
        nodejs:
          type: object
          properties:
            files:
              type: object
              properties:
                index.js:
                  type: string
                  example: |
                    module.exports = (ctx, cb) => cb(null, {  body: 'Hello' });
                package.json:
                  type: object
                  properties:
                    engines:
                      type: object
                      properties:
                        node:
                          type: string
                          example: '> 8'
                    dependencies:
                      type: object
        schedule:
          type: object
          properties:
            cron:
              type: string
              example: '*/15 * * * *'
            timezone:
              type: string
              example: US/Pacific
        metadata:
          type: object
    FunctionList:
      type: object
      required:
        - items
      properties:
        next:
          $ref: '#/components/schemas/FunctionId'
        items:
          type: array
          description: A list of functions
          items:
            $ref: '#/components/schemas/FunctionShort'

    BuildId:
      type: string
      description: Build id
      example: 'bld-9f411b7209cc46f3ab0760a6e65cd1cc'
    Build:
      allOf:
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/BuildId'
            functionId:
              $ref: '#/components/schemas/FunctionId'
            boundaryId:
              $ref: '#/components/schemas/BoundaryId'
            subscriptionId:
              $ref: '#/components/schemas/SubscriptionId'
            status:
              type: 'string'
              enum:
                - 'pending'
                - 'building'
                - 'success'
                - 'failure'
            error:
              type: 'object'
            transitions:
              type: 'object'
        - $ref: '#/components/schemas/FunctionLocation'
